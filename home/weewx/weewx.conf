##############################################################################

# This section is for general configuration information.

# Set to 1 for extra debug info, otherwise comment it out or set to zero
debug = 1

# Root directory of the weewx data file hierarchy for this station
WEEWX_ROOT = /home/weewx

# Whether to log successful operations. May get overridden below.
log_success = True

# Whether to log unsuccessful operations. May get overridden below.
log_failure = True

# How long to wait before timing out a socket (FTP, HTTP) connection
socket_timeout = 20

# Do not modify this. It is used when installing and updating weewx.
version = 4.9.0a1

##############################################################################

#   This section is for information about the station.

[Station]
    
    # Description of the station location
    location = "Private Wetterstation in Weiherhammer (Bayern, Deutschland)"
    
    # Latitude in decimal degrees. Negative for southern hemisphere
    latitude = 49.632270
    # Longitude in decimal degrees. Negative for western hemisphere.
    longitude = 12.056186
    
    # Altitude of the station, with the unit it is in. This is used only
    # if the hardware cannot supply a value.
    altitude = 394, meter    # Choose 'foot' or 'meter' for unit
    
    # Set to type of station hardware. There must be a corresponding stanza
    # in this file, which includes a value for the 'driver' option.
    station_type = Interceptor
    
    # If you have a website, you may specify an URL. This is required if you
    # intend to register your station.
    station_url = https://www.weiherhammer-wetter.de
    
    # The start of the rain year (1=January; 10=October, etc.). This is
    # downloaded from the station if the hardware supports it.
    rain_year_start = 1
    
    # Start of week (0=Monday, 6=Sunday)
    week_start = 0

##############################################################################

[Interceptor]
    # This section is for the network traffic interceptor driver.
    
    # The driver to use:
    driver = user.interceptor
    
    # Specify the hardware device to capture.  Options include:
    #   acurite-bridge - acurite internet bridge, smarthub, or access
    #   observer - fine offset WH2600/HP1000/HP1003, ambient WS2902
    #   lw30x - oregon scientific LW301/LW302
    #   lacrosse-bridge - lacrosse GW1000U/C84612 internet bridge
    #   wu-client - any hardware that uses the weather underground protocol
    device_type = ecowitt-client
    port = 8080
    mode = listen
    
    [[sensor_map_extensions]]
        # Ecowitt GW1100A
        gw1100_maxdailygust = maxdailygust
        gw1100_eventrain = eventrainin
        gw1100_hourlyrain = hourlyrainin
        gw1100_dailyrain = dailyrainin
        gw1100_weeklyrain = weeklyrainin
        gw1100_monthlyrain = monthlyrainin
        # gw1100_yearlyrain = yearlyrainin
        gw1100_yearlyrain = rain_total
        wh65_batt = wh65batt
        
        # Ecowitt WH57
        lightning_distance = lightning_distance
        lightning_strike_count = lightning_strike_count
        lightning_num = lightning_num
        lightning_last_time = lightning_time
        wh57_batt = wh57batt
        
