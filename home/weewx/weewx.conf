        fields = trend.outTemp, trend.barometer.code, trend.barometer.desc, current.barometer, current.barometer.formatted, current.dateTime.raw, current.dewpoint, current.dewpoint.formatted, current.heatindex, current.outHumidity, current.outTemp, current.outTemp.formatted, current.rain, current.rainRate, current.rainRate.formatted, current.UV.formatted, current.windchill, current.windDir.ordinal_compass, current.windSpeed, current.windSpeed.formatted, current.windSpeed.raw, 10m.outTemp.max.formatted, 10m.outTemp.min.formatted, 10m.rain.sum.formatted, 10m.wind.rms.formatted, 10m.windGust.max, 10m.windGust.max.formatted, hour.outTemp.max.formatted, hour.outTemp.min.formatted, hour.rain.sum.formatted, hour.wind.rms.formatted, hour.windGust.max, hour.windGust.max.formatted, day.outTemp.max.formatted, day.outTemp.min.formatted, day.rain.sum, day.rain.sum.formatted, day.wind.rms.formatted, day.windGust.max, day.windGust.max.formatted, week.outTemp.max.formatted, week.outTemp.min.formatted, week.rain.sum.formatted, week.wind.rms.formatted, week.windGust.max.formatted, month.outTemp.max.formatted, month.outTemp.min.formatted, month.rain.sum.formatted, month.wind.rms.formatted, month.windGust.max.formatted, year.outTemp.max.formatted, year.outTemp.min.formatted, year.rain.sum.formatted, year.wind.rms.formatted, year.windGust.max.formatted, rainyear.outTemp.max.formatted, rainyear.outTemp.min.formatted, rainyear.rain.sum.formatted, rainyear.wind.rms.formatted, rainyear.windGust.max.formatted
