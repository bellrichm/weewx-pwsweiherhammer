                name = asky_cpu_fan
                conversion_type = int
            
            [[[[cpu_fan_temp_max]]]]
                ignore = True
        
        # Tasmota AS3935
        [[[tele/tasmota_as3935/SENSOR]]]
            [[[[Time]]]]
                # 2022-04-25T19:52:26
